<!DOCTYPE html>
<html ng-app="MyApp">
<head>
<title>My Angular App</title>
<link rel="stylesheet" type="text/css" href="./tictac.css" />
</head>
<body>

  <div ng-controller="TicTacToeCtrl" class="tic-tac">
    <div ng-repeat="row in rows" class="row">
      <div ng-repeat="col in row.cols" class="cell">
        {{ col }} 
      </div>
    </div>
  </div>

<script type="text/javascript" src="https://code.angularjs.org/1.3.0-beta.9/angular.js"></script>
<script type="text/javascript">
angular.module("MyApp", [])
.controller('TicTacToeCtrl', function($scope) {
  $scope.rows = [
    { cols : [ 1, 2, 3 ] },
    { cols : [ 4, 5, 6 ] },
    { cols : [ 7, 8, 9 ] }
  ];
});
</script>
</body>
</html>
